<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Feature Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Feature Selection</h1>
    <div class="feature-card-container">
        <label class="feature-card">
            <div>
                <strong>Cloud Storage</strong>
                <p>100 Gigabyte secure Storage</p>
            </div>
            <input type="checkbox">
        </label>
        <label class="feature-card">
            <div>
                <strong>Dedicated Support</strong>
                <p>24/7 customer help</p>
            </div>
            <input type="checkbox">
        </label>
        <label class="feature-card">
            <div>
                <strong>Advanced Analytics</strong>
                <p>Insights & reports</p>
            </div>
            <input type="checkbox">
        </label>
        <label class="feature-card">
            <div>
                <strong>Custom User Themes</strong>
                <p>Personalized dashboard design</p>
            </div>
            <input type="checkbox">
        </label>
        <label class="feature-card">
            <div>
                <strong>Multi-User Collab</strong>
                <p>Team access and sharing</p>
            </div>
            <input type="checkbox">
        </label>
        <label class="feature-card">
            <div>
                <strong>API Access</strong>
                <p>Integrate with your Custom built tools</p>
            </div>
            <input type="checkbox">
        </label>
    </div>
</body>
</html>
